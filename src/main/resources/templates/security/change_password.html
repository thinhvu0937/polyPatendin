<div xmlns:th="http://www.thymeleaf.org"
	th:replace="~{/layout/index :: dynamic(~{::main})}">
	<main>
		<div>
			<h2 style="text-align:center;">Change Your Expired Password</h2>
		</div>
<br>
		<form th:action="@{/security/change_password}" method="post"
			style="max-width: 350px; margin: 0 auto;">
			<div class="border border-secondary rounded p-3">
				<div th:if="${message != null}" class="m-3">
					<p class="text-danger">[[${message}]]</p>
				</div>
				<div>
					<p>
						<input type="password" name="oldPassword" class="form-control"
							placeholder="Old Password" required autofocus />
					</p>
					<p>
						<input type="password" name="newPassword" id="newPassword"
							class="form-control" placeholder="New password" required />
					</p>
					<p>
						<input type="password" name="confirmPassword" class="form-control"
							placeholder="Confirm new password" required
							oninput="checkPasswordMatch(this);" />
					</p>
					<p class="text-center">
						<input type="submit" value="Change Password"
							class="btn btn-primary" />
					</p>
				</div>
			</div>
		</form>
		<script type="text/javascript">
			function checkPasswordMatch(fieldConfirmPassword) {
				if (fieldConfirmPassword.value != $("#newPassword").val()) {
					fieldConfirmPassword
							.setCustomValidity("Passwords do not match!");
				} else {
					fieldConfirmPassword.setCustomValidity("");
				}
			}
		</script>
	</main>

</div>
