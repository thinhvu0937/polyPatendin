<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
th:replace="~{/layout/indexadmin :: admin(~{::main})}">
	
<style>
	.bang {
	  border: 1px solid black;
	  border-collapse: collapse;
	}

.col-6{
    float: left;
    width: 45%;
	margin-left: 50px;
}
.col-4{
    float: left;
    width: 30%;
    margin-left: 50px;
}
.col-8{
    float: left;
    width: 60%;
    margin-left: 50px;
}
.col-12{
    float: left;
    width: 100%;
    margin-left: 50px;
}
.margin_b{
    margin-bottom: 7.5px;
}
.clear{
    clear: both;
}
h1{
    color: darkred;
    font-size: 20px;
    margin-bottom: 30px;
}

.register-form{
    width: 100%;
    max-width: 400px;
    margin: 20px auto;
    background-color: #ffffff;
    padding: 15px;
    border: 2px dotted #cccccc;
    border-radius: 10px;
}

.input-box{
    margin-bottom: 10px;
}
.input-box input[type='text'],
.input-box input[type='password'],
.input-box input[type='date']{
    padding: 7.5px 15px;
    width: 90%;
    border: 1px solid #cccccc;
    outline: none;
    font-size: 16px;
    display: inline-block;
    height: 40px;
    color: #666666;
}
.input-box select{
    padding: 7.5px 15px;
    width: 100%;
    border: 1px solid #cccccc;
    outline: none;
    font-size: 16px;
    display: inline-block;
    height: 40px;
    color: #666666;
}
.input-box option{
    font-size: 16px;
}
.input-box input[type='checkbox']{
    height: 1.5em;
    width: 1.5em;
    vertical-align: middle;
    line-height: 2em;
}
.input-box textarea{
    padding: 7.5px 15px;
    width: 100%;
    border: 1px solid #cccccc;
    outline: none;
    font-size: 16px;
    min-height: 120px;
    color: #666666;
}
.btn-box{
    text-align: right;
    margin-top: 30px;
}
.btn-box button{
    padding: 7.5px 15px;
    border-radius: 2px;
    background-color: darkred;
    color: #ffffff;
    border: none;
    outline: none;
}
</style>
<body>
	<main>
	<h2 style="text-align: center;">CATEGORY</h2><br>
	
	
		             <form th:action="@{/cate/save}" th:object="${cate}" method="post" style="border: 2px outset #0a0000;   box-shadow: 1px 1px 1px 1px; ">
                        <h1 style="margin:5px 5px 5px 5px;">Information category</h1>
                        <div class="input-box">
                            <div class="col-6">
                                <label >Id:</label>
                                <br>
                                <input th:field="*{id}" type="text" placeholder="ID:" pattern="[0-9]+" required/>
                            </div>
                            <div class="col-6">
                                <label >Name:</label>
                                <br>
                                <input required th:field="*{name}" type="text" placeholder="Fullname:"/>
                            </div>
                        <div class="input-box">
                            <div class="clear"></div>
                        </div>
                        
                        <div class="btn-box" style="text-align: center; margin-bottom: 5px;">
                            <button ng-click="create()" >
                                Add
                            </button>
                        </div></div>
                    </form>

	<br>	
     <div class="row" style="float: right;padding:0 8px;">
     <li><input placeholder="Tìm kiếm" type="text"> <i class="fas fa-search"></i></li>
     </div><br><br>
<!--báº£ng hiá»ƒn thá»‹-->    
<table  style="width:100%" class="bang">
  <tr style="background-color: darkred; color: white; " class="bang">
    <th class="bang" style="width:5%;text-align: center;">Id</th>
    <th class="bang">Name</th>
    <th class="bang">Delete</th>
    <th class="bang">Edit</th>
  </tr>
  <tbody>
  <tr th:each="c : ${c}" style="height: 50px; " class="bang">
    <td class="bang" th:text="${c.id}" style="width:5%;text-align: center;"></td>
    <td class="bang" th:text="${c.name}"></td>
	<td class="bang" style="width:10%; text-align: center;">
		<a th:href="@{|/cate/delete/${c.id}|}" style="background-color: white;color: black;  border: 2px solid darkred; width: 40px; ">Delete</a>
	</td>
	<td class="bang" style="width:10%; text-align: center;">
	<a th:href="@{|/cate/edit/${c.id}|}" style="background-color: white;color: black;  border: 2px solid darkred; width: 40px;">Edit</a>
	</td>
  </tr>
  </tbody>
</table>
	</main>
</body>
</html>
